        .svg-container {
            display: flex;

        }
        svg {
            padding: 2vh;
            animation: rotate 5s linear infinite, bounce 2s ease-in-out infinite;
            width: 150px;
            height: 150px;
        }
        /* Rotation animation */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* Bounce animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
    </style>
